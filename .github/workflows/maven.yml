name: Java CI with Maven

# TRIGGERS
on: 
  # Jenkins: Polling SCM every 4 minutes for changes
  # Trigger on push or pr to master branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch: # Run manually

# JOBS
jobs:
  build:
    # GitHub-hosted Runner
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4 
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Get Commits for the Last 90 Days
      run: |
        # Calculate the date 90 days ago
        START_DATE=$(date --date="90 days ago" +"%Y-%m-%d")
        echo "Start Date: $START_DATE"  # Print the start date to debug
        
        # Fetch commits for the last 90 days and write to a log file
        git log --since="$START_DATE" --pretty=format:"Commit: %H%nAuthor: %an <%ae>%nDate: %ad%nMessage: %s%nChanged files:" --date=short --name-only | awk 'BEGIN {FS="n"} {if ($0 ~ /Changed files:/) {print $0} else {print " - "$0}}' > commits_last_90_days.log
        
        # Display the log to verify
        cat commits_last_90_days.log


    - name: Upload Commit Log as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: commits_last_90_days
        path: commits_last_90_days.log

        
        
    # Cache to improve the workflow execution time    
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    # Jenkins: clean install -U
    # TODO What is GlobalRecondoMavenSettings.xml
    # BUILD, RUN UNIT TEST, RUN JaCoCo, Run Dependency Check
    - name: Build with Maven
      run: mvn clean install -U

    # JENKINS: Post steps: Run only if build is succee
    # By default, a GitHub Actions workflow will stop if a step fails
    # JENKINS: Set email notifcation to specific receipents.
    # GITHUB: Only sends email to the receipent who triggered the workflow.

    # Code Coverage Report
    - name: Upload JaCoCo Code Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: JaCoCo Code Coverage Report
        path: target/site/jacoco/

    # Depdendency Vulnerability Analysis
    - name: Upload Dependency Check Report
      uses: actions/upload-artifact@v4
      with:
        name: Dependency Check Report
        path: target/dependency-check-report.html
        if-no-files-found: error
        retention-days: 90

