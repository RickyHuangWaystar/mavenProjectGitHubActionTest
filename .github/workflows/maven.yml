name: Java CI with Maven

on: 
  # [push,pull_request]
  # Jenkins: Polling SCM every 4 minutes for changes
  # Trigger on push or pr to master branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  #workflow_dispatch:

permissions:
  contents: write
  checks: write
#
jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build with Maven
      run: mvn clean install -U verify  
      
    - name: Add coverage to PR
      id: jacoco
      uses: juliusiglesia/jacoco-report-publisher@v1.0
      with:
        report-paths: ${{ github.workspace }}/target/site/jacoco/jacoco.xml
        github-token: ${{ secrets.GITHUB_TOKEN }}
        min-overall-instructions-coverage: 50
        min-overall-branch-coverage: 50
        min-modified-files-instructions-coverage: 70
        min-modified-files-branch-coverage: 70

